<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{
			margin:0;
			padding:0;
			font-family:Arial, Helvetica, sans-serif;
		}
		.update{
			padding:30% 20px;
			border:1px solid #eee;
			text-align:center;
			border-top:5px solid #049ee2;
		}
		.update h1{
			font-size:22px;
		}
		.btn{
			background: #049ee2 none repeat scroll 0 0;
			border: 1px solid #049ee2;
			border-radius: 5px;
			display: block;
			padding: 20px;
			text-decoration: none;
			margin-top:40px;
			color:#fff;
			text-transform:uppercase;
		}
	</style>
  </head>
  <body>
	<div class="update">
		<h1><span style="color:#44b9ec">Server Down for Maintenance</span> Please try after two hours</h1>
		<!-- <a href="https://play.google.com/store/apps/details?id=com.suitableapps.vehicleinfo" target="_blank" class="btn">Get Update</a> -->
	</div>
  </body>
</html>
